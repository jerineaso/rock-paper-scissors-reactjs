<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h2 id="head">Rock Paper Scissors</h2>
    </header>
    <hr>
    <main>
        <div class="scoreboard">
            <span class="user">0</span> : <span class="computer">0</span>
        </div>
        <div class="actions">
            <div class="paper"><img src="./images/paper.png" alt="rock" class="img sys"></div>
            <div class="rock"><img src="./images/rock.png" alt="paper" class="img sys"></div>
            <div class="scissors"><img src="./images/scissors.png" alt="scissors" class="img sys"></div>
        </div>
        <div class="display_choice">
            <p>User choosen : <span class="userElement"></span></p>
            <p>Computer choosen : <span class="compElement"></span></p>
        </div>
        <div class="result_tab">
            <p class="result">Who WON!! : <span class="results"></span></p>
        </div>
        <button class="reset">Reset Game</button>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
